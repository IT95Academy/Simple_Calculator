<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Simple Calculator</h1>

    <div class="container">
      <!-- поле для вывода результата -->
      <div id="output">00</div>

      <!-- поле для ввода чисел -->
      <input type="text" id="input_1" placeholder="Value 1" />
      <input type="text" id="input_2" placeholder="Value 2" />

      <!-- контейнер с кнопками -->
      <div class="btns_container">
        <button class="btns" onclick="add()">+</button>
        <button class="btns" onclick="min()">-</button>
        <button class="btns" onclick="mult()">*</button>
        <button class="btns" onclick="del()">/</button>
        <button class="btns" onclick="reset()" id="reset">Reset</button>
      </div>
    </div>
  </body>
</html>
